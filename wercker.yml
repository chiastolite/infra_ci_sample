box: wercker/ruby
build:
  steps:
    - script:
        name: Get Vagrant
        code: wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.5.4_x86_64.deb
    - script:
        name: Install Vagrant
        code: sudo dpkg -i vagrant_1.5.4_x86_64.deb
    - script:
        name: Run vagrant plugin install
        code: vagrant plugin install vagrant-digitalocean
    - script:
        name: Run vagrant up
        code: vagrant up --provider=digital_ocean
  after-steps:
    - script:
        name: Run vagrant destroy
        code: vagrant destroy --force
